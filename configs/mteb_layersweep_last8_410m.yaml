run:
  run_id: null  # Will be auto-generated
  output_root: "/scratch/mahdiar/pythia-layer-time-runs"  # Use scratch space to avoid quota issues
  seed: 42

hf:
  org: "EleutherAI"
  model_family: "Pythia"
  model_sizes: ["410m"]  # Only 410m model
  # Last 8 checkpoints for 410m model
  revisions: ["step137000", "step138000", "step139000", "step140000", "step141000", "step142000", "step143000", "main"]

embedding:
  pooling: "mean"
  normalize: true
  max_length: 256
  batch_size: 64
  device: "cuda"
  dtype: "auto"
  layers: "all"  # All layers

mteb:
  tasks_preset: "layer_by_layer_32"  # All 32 MTEB tasks
  tasks: null

execution:
  fail_fast: false
  resume: true

# Bandit workflow configuration
bandit:
  enabled: false  # Enable bandit workflow
  algorithm: "linUCB"
  alpha: 1.0
  budget: 200  # Budget for evaluation (covers all 8 checkpoints × ~24 layers ≈ 192 pairs)
  baseline_checkpoint: "main"

metrics:
  corpus_max_examples_per_task: null  # Use all examples
  corpus_cache_path: null

rewards:
  aggregation_method: "mean"
  baseline_method: "mean"
