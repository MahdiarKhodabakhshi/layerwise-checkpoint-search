run:
  run_id: null  # Will be auto-generated
  output_root: "/scratch/mahdiar/pythia-layer-time-runs"  # Use scratch space to avoid quota issues
  seed: 42

hf:
  org: "EleutherAI"
  model_family: "Pythia"
  model_sizes: ["410m"]  # Only 410m model
  # Main checkpoint only (final checkpoint)
  revisions: ["main"]

embedding:
  pooling: "mean"
  normalize: true
  max_length: 256
  batch_size: 64
  device: "cuda"
  dtype: "auto"
  # Last 4 layers: 20, 21, 22, 23 (Pythia 410m has 24 layers: 0-23)
  layers: "20,21,22,23"

mteb:
  tasks_preset: "layer_by_layer_32"  # All 32 MTEB tasks
  tasks: null

execution:
  fail_fast: false
  resume: true

# Bandit workflow disabled - using brute-force sweep
bandit:
  enabled: false  # Brute-force evaluation
  algorithm: "linUCB"
  alpha: 1.0
  budget: 200
  baseline_checkpoint: "main"

metrics:
  corpus_max_examples_per_task: null  # Use all examples
  corpus_cache_path: null

rewards:
  aggregation_method: "mean"
  baseline_method: "mean"
